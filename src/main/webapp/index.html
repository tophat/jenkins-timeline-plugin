<html>
<body>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<div id="chart_div" style="height: 100%"></div>
  <script>

  google.charts.load('current', {'packages':['timeline']});
  google.charts.setOnLoadCallback(drawChart);

  async function describe_stage(stage) {
    return jQuery.get(window.location.origin + stage._links.self.href)
  }
  function tooltip(flow) {
    return flow.parameterDescription || flow.name
  }

  function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Stage');
    data.addColumn('string', 'Flow');
    data.addColumn({ type: 'string', role: 'tooltip' });
    data.addColumn('date', 'Start');
    data.addColumn('date', 'End');

    var chart = new google.visualization.Timeline(document.getElementById('chart_div'));
    var searchParams = new URLSearchParams(window.location.search);
    var build_url = searchParams.get('build_url')


    jQuery.get(build_url+"/wfapi/describe", function(workflow) {
      Promise.all(workflow.stages.map(describe_stage)).then((stage_details) => {
          var rows = [];
          stage_details.forEach(stage => {
            stage.stageFlowNodes.forEach(flow => {
              console.log(flow)
              rows.push([
                stage.name,
                flow.name,
                tooltip(flow),
                new Date(flow.startTimeMillis),
                new Date(flow.startTimeMillis + flow.durationMillis)
              ]);
            });
          })

          data.addRows(rows);
          var options = {
            tooltip: { isHtml: true },
            hAxis: {
              format: 'HH:mm:ss'
            }
          };

          chart.draw(data, options);
        });
    })

  }


  </script>
</body>
</html>
