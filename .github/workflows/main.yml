name: Jenkins Timeline Plugin CI

on: [push]

jobs:
    lint_and_test_webapp:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Set Up JDK
              uses: actions/setup-java@v1
              with:
                  java-version: 1.8
            - name: Lint
              run: make lint_webapp
