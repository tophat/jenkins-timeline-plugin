version: 2
jobs:
  test:
    working_directory: ~/jenkins-timeline-plugin
    docker:
      - image: maven:3.6.0-jdk-8-alpine
    steps:
      - checkout
      - run: apk add make
      - run: make clean_install
      - run: make test
  build:
    working_directory: ~/jenkins-timeline-plugin
    docker:
      - image: circleci/openjdk:8-jdk-node-browsers-legacy
    steps:
      - checkout
      - run: make build
          
workflows:
  version: 2
  build_and_test:
      jobs:
          - build
          - test
